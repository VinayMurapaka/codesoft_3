<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>
</head>

<body class="bg p-5">
    <div class="container m-5">
        <div class="row d-flex flex-column justify-content-center calculator">
            <input type=text placeholder="0" class="input">
            <div class="col-12">
                <button class="button shadow">AC</button>
                <button class="button shadow">CL</button>
                <button class="button shadow">%</button>
                <button class="button shadow">/</button>
            </div>
            <div class="col-12">
                <button class="button shadow">7</button>
                <button class="button shadow">8</button>
                <button class="button shadow">9</button>
                <button class="button shadow">*</button>
            </div>
            <div class="col-12">
                <button class="button shadow">4</button>
                <button class="button shadow">5</button>
                <button class="button shadow">6</button>
                <button class="button shadow">-</button>
            </div>
            <div class="col-12">
                <button class="button shadow">1</button>
                <button class="button shadow">2</button>
                <button class="button shadow">3</button>
                <button class="button shadow">+</button>
            </div>
            <div class="col-12">
                <button class="button shadow">00</button>
                <button class="button shadow">0</button>
                <button class="button shadow">.</button>
                <button class="button shadow">=</button>
            </div>
            <script src="script.js">
            </script>
        </div>
    </div>
</body>

</html>
